{% extends "base.html" %}
{% block page_title %}Annotate Data{% endblock %}
<!--/curlyPercent load render_bundle from webpack_loader curlyPercent/-->
{% load static %}
{% block content %}
<div id="mount"></main>
{% endblock %}

{% block scripts_body %}
<script type="text/javascript">
window.PROJECT_ID = {{ pk }};
{% if project.codebook_file == '' %}
  window.CODEBOOK_URL = ""
{% else %}
  window.CODEBOOK_URL = "{% static project.codebook_file %}"
{% endif %}
window.ADMIN = {{admin}};
window.onbeforeunload = function (e) {
  $.ajax({
    type: 'GET',
    // async: false,
    url: '/api/leave_coding_page/'+{{ pk }}+'/',
  });
};
window.onload = function (e) {
  $.ajax({
    type: 'GET',
    // async: false,
    url: '/api/enter_coding_page/'+{{ pk }}+'/',
  });
};
</script>
<script src="{% static 'smart.js' %}" crossorigin="anonymous" defer></script>
<!-- /curlyPercent render_bundle 'smart' 'js' curlyPercent/-->
{% endblock %}
