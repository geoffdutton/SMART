{% extends "base.html" %}
{% block page_title %}403{% endblock %}

{% block content %}
<div class="card full">
  <div class="cardface">
    <h1>Forbidden</h1>
    {% if exception %}
      <p>{{ exception }}</p>
    {% else %}
      <p>Permission Denied</p>
    {% endif %}
  </div>
</div>
{% endblock %}
